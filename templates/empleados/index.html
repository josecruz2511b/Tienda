<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empleados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Empleados</h1>
        <a href="{{ url_for('add_empleado') }}" class="btn btn-success mb-3">Agregar Empleado</a>
        <a href="{{ url_for('index') }}" class="btn btn-primary mb-3">Ver Productos</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for empleado in empleados %}
                <tr>
                    <td>{{ empleado.nombre }}</td>
                    <td>{{ empleado.ap }}</td>
                    <td>{{ empleado.am }}</td>
                    <td>{{ empleado.usuario }}</td>
                    <td>{{ empleado.email }}</td>
                    <td>{{ empleado.rol }}</td>
                    <td>
                        <a href="{{ url_for('edit_empleado', id=empleado.id) }}" class="btn btn-warning">Editar</a>
                        <form action="{{ url_for('delete_empleado', id=empleado.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
