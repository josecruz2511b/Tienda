<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Empleado</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Empleado</h1>
        <form action="{{ url_for('add_empleado') }}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required minlength="1" maxlength="100">
            </div>
            <div class="form-group">
                <label for="ap">Apellido Paterno:</label>
                <input type="text" class="form-control" id="ap" name="ap" required minlength="1" maxlength="100">
            </div>
            <div class="form-group">
                <label for="am">Apellido Materno:</label>
                <input type="text" class="form-control" id="am" name="am" required minlength="1" maxlength="100">
            </div>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required minlength="1" maxlength="50">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required maxlength="100">
            </div>
            <div class="form-group">
                <label for="contrase単a">Contrase単a:</label>
                <input type="password" class="form-control" id="contrase単a" name="contrase単a" required minlength="6" maxlength="100">
            </div>
            <div class="form-group">
                <label for="rol_id">Rol:</label>
                <select class="form-control" id="rol_id" name="rol_id" required>
                    {% for rol in roles %}
                    <option value="{{ rol.id }}">{{ rol.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
</body>
</html>
