<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm() {
            const stock = document.getElementById("stock").value;
            const precio = document.getElementById("precio").value;
            let isValid = true;

            if (isNaN(stock) || stock <= 0 || !Number.isInteger(parseFloat(stock))) {
                document.getElementById("stockError").innerText = "El stock debe ser un número entero positivo.";
                isValid = false;
            } else {
                document.getElementById("stockError").innerText = "";
            }

            if (isNaN(precio) || precio <= 0) {
                document.getElementById("precioError").innerText = "El precio debe ser un número positivo.";
                isValid = false;
            } else {
                document.getElementById("precioError").innerText = "";
            }

            return isValid;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Producto</h1>
        <form action="{{ url_for('edit', id=producto.id) }}" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required minlength="1" maxlength="50">
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}">
                <small id="stockError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="text" class="form-control" id="precio" name="precio" value="{{ producto.precio }}">
                <small id="precioError" class="form-text text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</body>
</html>
