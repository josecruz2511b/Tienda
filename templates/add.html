<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm() {
            const stock = document.getElementById("stock").value;
            const precio = document.getElementById("precio").value;
            let isValid = true;

            if (isNaN(stock) || stock <= 0 || stock > 1000000 || stock.toLowerCase().includes('e')) {
                document.getElementById("stockError").innerText = "El stock debe ser un número entero positivo menor a 1,000,000.";
                isValid = false;
            } else {
                document.getElementById("stockError").innerText = "";
            }

            if (isNaN(precio) || precio <= 0 || precio.toLowerCase().includes('e')) {
                document.getElementById("precioError").innerText = "El precio debe ser un número positivo.";
                isValid = false;
            } else {
                document.getElementById("precioError").innerText = "";
            }
            if (isNaN(precio) || precio <= 0 || precio > 1000000 || precio.toLowerCase().includes('e')) {
                document.getElementById("precioError").innerText = "El Precio debe ser un número entero positivo menor a 1,000,000.";
                isValid = false;
            } else {
                document.getElementById("precioError").innerText = "";
            }
            return isValid;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Producto</h1>
        <form action="{{ url_for('add') }}" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required minlength="1" maxlength="50">
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock">
                <small id="stockError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="text" class="form-control" id="precio" name="precio">
                <small id="precioError" class="form-text text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
</body>
</html>
